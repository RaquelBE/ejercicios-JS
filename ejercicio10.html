<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
</head>

<body>
    <h1>Ejercicio 10</h1>
    <p>
        Crea una función que elimine las etiquetas html o xml de un string.
        La función debe tener un string como único parámetro.
        Ejemplo de uso de la función:
    </p>
    <code>
        const result = removeHTMLTags('<div><span>lorem</span>
            <strong>ipsum</strong>
        </div>');
        console.log(result); // lorem ipsum
    </code>
</body>

<script>
    function removeHTMLTags(string) {
        return string.replace(/<[^>]*>/g, '');
    }
    const textWithTags = '<div><span>lorem</span> <strong>ipsum</strong></div>';
    const textWithoutTags = removeHTMLTags(textWithTags);
    console.log(textWithoutTags);
</script>

</html>
