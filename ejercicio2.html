<body>
    <h1> Ejercicio 2 </h1>
    <p> Dado un array de valores, devolver un array truthy (sin valores nulos, vacíos, no números, indefinidos o falsos)
    </p>
    <code>
            const arrDirty = [NaN, 0, 5, false, -1, '',undefined, 3, null, 'test']
        </code>
</body>

<script>
    //excepto false, 0, "", null, undefined y NaN, todos los valores son truthy.
    const arrDirty = [NaN, 0, 5, false, -1, '', undefined, 3, null, 'test']
    const arrClean = arrDirty.filter(value => {
        return !! value; 
    });
    console.log(arrClean);
</script>
